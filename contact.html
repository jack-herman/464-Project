<body>
<div class="flex_column">
<div class="flex_row header">
<h1>The WebsiteTM</h1>
<button id="themebutton">Change Theme</button>
<script>
	const btn = document.querySelector("button");
	btn.addEventListener("click", () => {
	if(document.body.style.backgroundColor == 'darkgray')
		document.body.style.backgroundColor = 'white';
	else
		document.body.style.backgroundColor = 'darkgray';
	});
</script>
</div>
<div class="flex_row nav_bar" onmouseout="hide()">
<!--nav-->
<div class="nav_item"><a href="index.html">Home Page</a></div>
<div class="nav_item" onmouseover="show('m3')"><a href="projects.html">Projects</a>
<div id="m3" class="flex_column under_menu" onmouseover="show('m3')">

<div class="under_item"><a href="#">Minieval</a></div>

</div>

</div>

<!--contact-->
<h2>This page will be for people to contact me i guess</h2>
<form id="submitForm" onsubmit="submitFormProcess()">
<label for="email">Email</label>
<input id="email" type="text" name="email" value="Email"><br>
<label for="message">Message</label><br>
<input type="text" value="Message" size="50"><br>
<label for="rating">Rating</label><br>

<label for="rating">3-Star</label>
<input type="radio" name="rating" value="3-Star"><br>
<label for="rating">4-Star</label>
<input type="radio" name="rating" value="4-Star"><br>
<label for="rating">5-Star</label>
<input type="radio" name="rating" value="5-Star"><br>
<input type="submit" value="Submit">
</form>
</div>
</div>
</body>
</html>
